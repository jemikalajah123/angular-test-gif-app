<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" [formGroup]="searchForm" (ngSubmit)="submit()">
            <div class="form-group">
                <div class="col-md-10">
                    <input type="text" name="giphy-search" formControlName="searchInput" class="form-control"
                        placeholder="type your search here" id="gif-search" />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default pull-right">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
